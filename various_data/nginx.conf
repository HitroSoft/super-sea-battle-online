#user  nobody;
user  root;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include mime.types;
    default_type  application/octet-stream;

    

    #message level [ debug | info | notice | warn | error | crit ]
    
    sendfile on;
    keepalive_timeout  15;
    etag on;
    ignore_invalid_headers off;

    gzip on;
    gzip_min_length 1024;
    #gzip_proxied expired no-cache no-store private;
    gzip_comp_level 4;
    gzip_types application/javascript text/css;
    # Some version of IE 6 don't handle compression well on some mime-types,
    # so just disable for them
    gzip_disable "MSIE [1-6].(?!.*SV1)";
    # Set a vary header so downstream proxies don't send cached gzipped
    # content to IE6
    gzip_vary on;
    server {
        listen       80;
        server_name 127.0.0.1;
        charset utf-8;

        location = / {
            root  /home/ubuntu/super-sea-battle-online/superseabattleonline/frontend/;
            index  index.html;
        }

        location / {
            root /home/ubuntu/super-sea-battle-online/superseabattleonline/frontend/;
        }

        location = /test/ {
            root /home/ubuntu/super-sea-battle-online/superseabattleonline/frontend/;
            index SpecRunner.html
            add_header Cache-Control  'max-age=0 no-cache no-store';
        }

        location ~*/test/ {
            root /home/ubuntu/super-sea-battle-online/superseabattleonline/frontend/;
            add_header Cache-Control  'max-age=0 no-cache no-store';
        }

#        location ~* ^.+\.(jpg|jpeg|gif|png|ico|rtf)$ {
#            root   ../labelserviceui/frontend/;
#            add_header Cache-Control  'public';
#            expires 30d;
#        }

        location ~* ^.+\.(css|js)$ {
            root   /home/ubuntu/super-sea-battle-online/superseabattleonline/frontend/;
            add_header Cache-Control  'public must-revalidate';
        }

        location /services/ {
             rewrite ^/api/(.*)$ /api/$1 break;
             proxy_pass http://127.0.0.1:8000;
        }

        location /up/ {
             rewrite ^/app/(.*)$ /$1 break;
             proxy_pass http://127.0.0.1:8092/up/;
        }

    }
}

